name: ğŸš€ Deploy Jekyll to GitHub Pages

on:
  push:
    branches: ["master"]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build Jekyll Site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ğŸ—„ï¸ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ› ï¸ Build Site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: ğŸ” Check Links
        uses: gjtorikian/html-proofer@v2
        with:
          directory: ./_site
          check_html: true

      - name: ğŸ“¤ Upload Build
        uses: actions/upload-pages-artifact@v3

      - name: ğŸ“¢ Post Update Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
            const { status } = context.job
            const emoji = status === 'success' ? 'âœ…' : 'âŒ'
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `${emoji} Deploy ${status} em ${date}\n\nğŸ”„ AtualizaÃ§Ã£o realizada por: ${context.actor}`
            })

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy Site
        id: deployment
        uses: actions/deploy-pages@v4
